<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortik - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(120deg, #3498db, #2980b9);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .brand-text {
            color: #2980b9;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5 text-center">
                            <h2 class="brand-text mb-4">Shortik</h2>
                            <h4 class="mb-4">Create Account</h4>
                            
                            <form id="signupForm" action="{% url "signUp" %}" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="username" class="form-control" required />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" class="form-control" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" class="form-control" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="cpassword" id="confirmPassword" class="form-control" required />
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                </div>

                                <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">Sign Up</button>

                                <p class="mb-0">Already have an account? 
                                    <a href="signin.html" class="text-primary fw-bold">Sign In</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
