<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shortened URL - LinkSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --background: #f8fafc;
            --surface: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 5rem 0;
        }

        .result-card {
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease;
        }

        .url-display {
            background: #f8fafc;
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            word-break: break-all;
        }

        .copy-btn {
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .qr-code-section {
            border-left: 1px solid #e5e7eb;
        }

        .success-badge {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .original-url {
            color: #64748b;
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .stats-card {
            background: #f8fafc;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .animated-checkmark {
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .qr-code-section {
                border-left: none;
                border-top: 1px solid #e5e7eb;
                margin-top: 2rem;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-link-45deg text-primary fs-3"></i>
                <span class="ms-2 fw-bold">LinkSnap</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#pricing">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="result-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="result-card p-4">
                        <div class="row">
                            {% for url in urls %}
                            <div class="col-md-8">
                                <div class="success-badge mb-4">
                                    <i class="bi bi-check-circle animated-checkmark"></i>
                                    URL Successfully Shortened
                                </div>

                                <h2 class="h4 mb-4">Your shortened URL is ready!</h2>
                                
                                <div class="url-display">
                                    <div class="d-flex align-items-center mb-3">
                                        <input type="text" class="form-control form-control-lg me-2" 
                                            value="http://127.0.0.1:8000/{{url.short_url}}" 
                                            readonly>
                                        <button class="btn btn-primary copy-btn px-4 py-3">
                                            <i class="bi bi-clipboard me-2"></i>Copy
                                        </button>
                                    </div>
                                    <a href="#" class="original-url" title="https://your-very-long-original-url.com/with/lots/of/parameters">
                                        <i class="bi bi-link-45deg me-2"></i>Original URL
                                    </a>
                                </div>

                                <div class="row g-4 mt-2">
                                    <div class="col-sm-4">
                                        <div class="stats-card">
                                            <h3 class="h6 text-muted mb-2">Total Clicks</h3>
                                            <p class="h4 mb-0">{{url.clicks}}</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="stats-card">
                                            <h3 class="h6 text-muted mb-2">Created On</h3>
                                            <p class="h4 mb-0">{{url.created}}</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="stats-card">
                                            <h3 class="h6 text-muted mb-2">Status</h3>
                                            <p class="h4 mb-0 text-success">Active</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        {% if qr_url %}
                            <div class="col-md-4 qr-code-section">
                                <div class="text-center">
                                    <h3 class="h5 mb-4">QR Code</h3>
                                    <div class="mb-4">
                                        <img src="{{ qr_url }}" alt="QR Code" class="img-fluid rounded">
                                    </div>
                                    <button class="btn btn-outline-primary w-100">
                                        <i class="bi bi-download me-2"></i>Download QR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}                 
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-outline-primary">
                            <i class="bi bi-plus-lg me-2"></i>Shorten Another URL
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Copy button functionality
            const copyBtn = document.querySelector('.copy-btn');
            const urlInput = document.querySelector('.url-display input');

            copyBtn.addEventListener('click', function() {
                urlInput.select();
                document.execCommand('copy');
                
                // Update button text and icon
                const originalContent = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check-lg me-2"></i>Copied!';
                copyBtn.classList.add('btn-success');
                copyBtn.disabled = true;
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalContent;
                    copyBtn.classList.remove('btn-success');
                    copyBtn.disabled = false;
                }, 2000);
            });

            // Get URL parameters and update the display
            const urlParams = new URLSearchParams(window.location.search);
            const shortUrl = urlParams.get('short_url');
            const originalUrl = urlParams.get('original_url');
            
            if (shortUrl) {
                urlInput.value = shortUrl;
            }
            
            if (originalUrl) {
                document.querySelector('.original-url').href = originalUrl;
                document.querySelector('.original-url').title = originalUrl;
            }
        });
    </script>
</body>
</html>
