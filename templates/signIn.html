<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortik - Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(120deg, #3498db, #2980b9);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .brand-text {
            color: #2980b9;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5 text-center">
                            <h2 class="brand-text mb-4">Shortik</h2>
                            <h4 class="mb-4">Sign In</h4>
                            
                            <form id="loginForm">
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                                    <label class="form-check-label ms-2" for="rememberMe">Remember me</label>
                                </div>

                                <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">Sign In</button>

                                <p class="mb-0">Don't have an account? 
                                    <a href="signup.html" class="text-primary fw-bold">Sign Up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Add your authentication logic here
            console.log('Login attempt:', { email, password, rememberMe });
            
            // Example of form validation
            if (email && password) {
                // Add your API call or authentication logic here
                alert('Login successful!');
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
