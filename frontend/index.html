<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='100' height='100'>
      <style>
        .link { fill: none; stroke: %2300A86B; stroke-width: 10; stroke-linecap: round; }
        .chain { fill: %2300A86B; }
      </style>
      <path class='link' d='M30 50 Q50 30, 70 50 T90 50' />
      <path class='link' d='M10 50 Q50 10, 90 50 T170 50' />
      <circle class='chain' cx='30' cy='50' r='5' />
      <circle class='chain' cx='70' cy='50' r='5' />
    </svg>">
    
    <style>
      :root {
        --primary-color: #00A86B;
        --secondary-color: #6C757D;
        --accent-color: #007BFF;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f6f9;
      }

      a {
        transition: all 0.3s ease;
      }

      ::selection {
        background-color: var(--primary-color);
        color: white;
      }

      link[rel="icon"] {
        transition: transform 0.3s ease;
      }

      link[rel="icon"]:hover {
        transform: rotate(360deg);
      }
    </style>
    
    <title>Shortik - URL Shortener</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
